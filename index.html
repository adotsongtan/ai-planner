<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖AI 주간 학습 리포트🤖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Square+Round:wght@400;700;800&display=swap');
        body { font-family: 'Nanum Square Round', sans-serif; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 1rem; }
        .preview-image-container { position: relative; width: 100%; padding-top: 100%; border-radius: 0.5rem; overflow: hidden; }
        .preview-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .btn { padding: 8px 16px; font-size: 14px; font-weight: 700; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; margin-left: 8px; }
        .copy-btn { background-color: #27ae60; } .copy-btn:hover { background-color: #229954; }
        .download-btn { background-color: #3498db; } .download-btn:hover { background-color: #2980b9; }
        .editable-input { width: 60px; text-align: center; border: 1px solid #ddd; border-radius: 4px; padding: 2px 4px; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-800">실시간 AI 학습 리포트 🤖</h1>
            <p class="text-gray-500 mt-2">플래너 사진을 올리면 AI가 분석하고, 직접 수정도 가능해요.</p>
        </div>

        <!-- 파일 업로드 -->
        <div class="mb-6">
            <label for="image-upload" class="cursor-pointer block w-full border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:bg-gray-50 transition-colors">
                <div id="upload-prompt"><svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg><p class="mt-2 text-sm text-gray-600">클릭해서 플래너 사진 여러 장 올리기</p><p class="text-xs text-gray-500">분석할 플래너를 모두 선택해주세요.</p></div>
                <div id="preview-grid" class="hidden"></div>
            </label>
            <input id="image-upload" type="file" class="hidden" accept="image/*" multiple>
        </div>

        <button id="analyze-button" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-all disabled:bg-gray-300 disabled:cursor-not-allowed">
            AI 분석 시작!
        </button>

        <!-- 결과 표시 영역 -->
        <div id="result-section" class="mt-8 hidden">
            <div id="loader" class="flex flex-col items-center justify-center py-8"><div class="loader"></div><p class="mt-4 text-gray-600">AI가 플래너를 분석하고 있어요... 🧐</p></div>
            <div id="result-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-extrabold text-gray-800">📊 학습 분석 결과</h2>
                    <div id="export-buttons" class="hidden"><button class="btn copy-btn" onclick="exportReport('copy')">이미지 복사</button><button class="btn download-btn" onclick="exportReport('download')">이미지 다운로드</button></div>
                </div>
                <div id="report-body" class="p-6 bg-gray-50 rounded-lg">
                    <div class="mb-8"><h3 class="font-bold mb-2 text-center text-lg">공부 시간 추이</h3><canvas id="daily-chart"></canvas></div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div><h3 class="font-bold mb-2 text-center text-lg">📚 학습 시간 요약 (수정 가능)</h3><table id="result-table" class="w-full text-sm mt-4"><thead class="text-left bg-gray-200"><tr><th class="p-2 rounded-tl-lg">과목</th><th class="p-2 rounded-tr-lg">총 시간(분)</th></tr></thead><tbody></tbody></table></div>
                        <div><h3 class="font-bold mb-2 text-center text-lg">과목별 공부 비율</h3><canvas id="subject-chart"></canvas></div>
                    </div>
                </div>
                <div id="summary-section" class="hidden mt-8 bg-blue-50 border-l-4 border-blue-400 p-6 rounded-r-lg">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-blue-800 text-lg">✨ AI 주간 총평</h3>
                        <button class="btn copy-btn text-xs" onclick="copySummary(this)">총평 복사</button>
                    </div>
                    <div id="summary" class="text-gray-700 mt-2"></div>
                    <div id="summary-loader" class="hidden flex items-center justify-center pt-4"><div class="loader !w-6 !h-6 !border-4"></div><p class="ml-3 text-sm text-gray-600">수정된 내용으로 총평을 다시 만들고 있어요...</p></div>
                </div>
            </div>
        </div>
        <div id="error-message" class="mt-4 text-center text-red-500 font-bold hidden p-4 bg-red-50 rounded-lg"></div>
    </div>
    
    <div id="copyModal" class="hidden fixed z-1000 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-60 justify-center items-center">
        <div class="bg-white p-5 rounded-lg text-center max-w-lg w-full">
            <span id="closeModal" class="text-gray-400 float-right text-3xl font-bold cursor-pointer">&times;</span>
            <h2 class="text-xl font-bold mb-4">이미지 복사하기</h2>
            <p>아래 이미지를 마우스 오른쪽 버튼으로 클릭 후 '이미지 복사'를 선택하세요.</p>
            <img id="modalImage" src="" alt="차트 이미지" class="max-w-full rounded-md mt-4 border"/>
        </div>
    </div>

    <script>
        // 전역 변수 선언
        const imageUpload = document.getElementById('image-upload');
        const previewGrid = document.getElementById('preview-grid');
        const uploadPrompt = document.getElementById('upload-prompt');
        const analyzeButton = document.getElementById('analyze-button');
        const resultSection = document.getElementById('result-section');
        const loader = document.getElementById('loader');
        const resultContent = document.getElementById('result-content');
        const exportButtons = document.getElementById('export-buttons');
        const resultTableBody = document.querySelector('#result-table tbody');
        const summarySection = document.getElementById('summary-section');
        const summaryElement = document.getElementById('summary');
        const summaryLoader = document.getElementById('summary-loader');
        const errorMessage = document.getElementById('error-message');
        const modal = document.getElementById('copyModal');

        let imagesData = [];
        let dailyChartInstance, subjectChartInstance;
        let currentDailyData = [];

        // --- 이벤트 리스너 ---
        imageUpload.addEventListener('change', handleFileSelect);
        analyzeButton.addEventListener('click', handleAnalysis);
        document.getElementById('closeModal').onclick = () => { modal.style.display = "none"; }
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; }

        // --- 핵심 기능 함수 ---

        function handleFileSelect(e) {
            // ... (이전 코드와 동일)
            const files = e.target.files;
            if (!files || files.length === 0) return;
            previewGrid.innerHTML = '';
            imagesData = [];
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const container = document.createElement('div');
                    container.className = 'preview-image-container';
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'preview-image';
                    container.appendChild(img);
                    previewGrid.appendChild(container);
                    imagesData.push(event.target.result.split(',')[1]);
                };
                reader.readAsDataURL(file);
            });
            previewGrid.classList.remove('hidden');
            uploadPrompt.classList.add('hidden');
            analyzeButton.disabled = false;
        }

        async function handleAnalysis() {
            if (imagesData.length === 0) return alert('먼저 이미지를 업로드해주세요.');
            
            setUIState('loading');
            try {
                const result = await callGeminiAPI(imagesData, 'initial_analysis');
                currentDailyData = result.daily_summary; // 요일별 데이터 저장
                displayResults(result.subject_summary, result.weekly_summary);
                setUIState('success');
            } catch (error) {
                handleError(error);
            }
        }

        function setUIState(state, msg = '') {
            resultContent.style.visibility = state === 'success' ? 'visible' : 'hidden';
            loader.style.display = state === 'loading' ? 'flex' : 'none';
            errorMessage.classList.toggle('hidden', state !== 'error');
            errorMessage.innerHTML = msg;
            resultSection.classList.toggle('hidden', state === 'idle');
            analyzeButton.disabled = state === 'loading';
            analyzeButton.innerText = state === 'loading' ? '분석 중...' : 'AI 분석 시작!';
            exportButtons.classList.toggle('hidden', state !== 'success');
            summarySection.classList.toggle('hidden', state !== 'success');
        }

        async function callGeminiAPI(data, type) {
            const apiKey = ""; // Provided automatically
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            let promptText, parts;

            if (type === 'initial_analysis') {
                promptText = `너는 스터디 플래너 분석 전문가야. 여러 장의 플래너 사진들을 보고, 다음 정보를 추출해서 JSON 형식으로 반환해줘. 각 플래너에 적힌 날짜를 반드시 확인해서 요일별로 구분해야 해.

                **가장 중요한 분석 규칙:**
                1.  **시간 계산:** 타임 테이블에서 색칠된 한 칸은 10분이야.
                2.  **색깔 규칙:** '파란색=영어', '연두색=과탐', '노란색=수학'.
                3.  **핑크색 규칙:** 'STUDY & TODAY' 목록을 읽고 국어인지 사탐인지 판단. 둘 다 있고 체크 표시가 있으면 체크된 과목, 둘 다 체크면 국어로 판단.

                **추출할 정보:**
                1.  'daily_summary': 계산된 요일별 총 공부 시간을 분 단위로 알려줘.
                2.  'subject_summary': 계산된 과목별 주간 총 공부 시간을 분 단위로 알려줘.
                3.  'weekly_summary': 분석 결과를 바탕으로 상세하고 따뜻한 총평을 작성해줘. (<br><br>로 줄바꿈)`;
                
                parts = [{ text: promptText }];
                data.forEach(imgData => parts.push({ inlineData: { mimeType: "image/jpeg", data: imgData } }));

            } else if (type === 'summary_update') {
                promptText = `너는 따뜻한 학습 코치야. 학생의 수정된 주간 학습 데이터는 다음과 같아: ${data}. 이 데이터를 바탕으로, 이전에 작성했던 스타일과 형식에 맞춰서 상세하고 따뜻한 총평을 다시 작성해줘. (<br><br>로 줄바꿈)`;
                parts = [{ text: promptText }];
            }

            const payload = {
                contents: [{ parts }],
                generationConfig: { responseMimeType: "application/json" }
            };

            if (type === 'initial_analysis') {
                payload.generationConfig.responseSchema = {
                    type: "OBJECT",
                    properties: {
                        daily_summary: { type: "ARRAY", items: { type: "OBJECT", properties: { day: { type: "STRING" }, time_minutes: { type: "NUMBER" } } } },
                        subject_summary: { type: "ARRAY", items: { type: "OBJECT", properties: { subject: { type: "STRING" }, total_time_minutes: { type: "NUMBER" } } } },
                        weekly_summary: { type: "STRING" }
                    }
                };
            }

            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) throw new Error("API_PERMISSION_ERROR");
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0) return JSON.parse(result.candidates[0].content.parts[0].text);
            throw new Error("AI로부터 유효한 응답을 받지 못했습니다.");
        }

        function displayResults(subjectSummary, weeklySummary) {
            // 차트 생성
            updateAllCharts(currentDailyData, subjectSummary);
            
            // 테이블 생성
            resultTableBody.innerHTML = '';
            let totalMinutes = 0;
            subjectSummary.forEach(session => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="p-2">${session.subject}</td>
                                 <td class="p-2"><input type="number" value="${session.total_time_minutes}" class="editable-input" data-subject="${session.subject}"></td>`;
                resultTableBody.appendChild(row);
                totalMinutes += session.total_time_minutes;
            });
            resultTableBody.innerHTML += `<tr class="font-bold bg-gray-200"><td class="p-2 rounded-bl-lg">총합</td><td class="p-2 rounded-br-lg" id="total-minutes">${totalMinutes}</td></tr>`;
            
            // 총평 표시
            summaryElement.innerHTML = weeklySummary;

            // 이벤트 리스너 추가
            document.querySelectorAll('.editable-input').forEach(input => {
                input.addEventListener('input', handleDataChange);
            });
        }
        
        let debounceTimer;
        function handleDataChange() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const updatedSubjectData = [];
                let newTotal = 0;
                document.querySelectorAll('.editable-input').forEach(input => {
                    const subject = input.dataset.subject;
                    const time = parseInt(input.value) || 0;
                    updatedSubjectData.push({ subject: subject, total_time_minutes: time });
                    newTotal += time;
                });
                
                document.getElementById('total-minutes').innerText = newTotal;
                updateAllCharts(currentDailyData, updatedSubjectData);
                regenerateSummary(updatedSubjectData);
            }, 500); // 0.5초 디바운스
        }
        
        async function regenerateSummary(updatedData) {
            summaryLoader.style.display = 'flex';
            summaryElement.style.display = 'none';
            try {
                const dataString = updatedData.map(s => `${s.subject}: ${s.total_time_minutes}분`).join(', ');
                const result = await callGeminiAPI(dataString, 'summary_update');
                summaryElement.innerHTML = result.weekly_summary;
            } catch (error) {
                handleError(error);
                summaryElement.innerHTML = "총평을 다시 생성하는 데 실패했습니다.";
            } finally {
                summaryLoader.style.display = 'none';
                summaryElement.style.display = 'block';
            }
        }

        function updateAllCharts(dailyData, subjectData) {
            // 요일별 차트
            const dailyCtx = document.getElementById('daily-chart').getContext('2d');
            if (dailyChartInstance) dailyChartInstance.destroy();
            dailyChartInstance = new Chart(dailyCtx, createChartConfig('bar', dailyData, 'day', 'time_minutes', '분'));

            // 과목별 차트
            const subjectCtx = document.getElementById('subject-chart').getContext('2d');
            if (subjectChartInstance) subjectChartInstance.destroy();
            subjectChartInstance = new Chart(subjectCtx, createChartConfig('doughnut', subjectData, 'subject', 'total_time_minutes', '%'));
        }

        function createChartConfig(type, data, labelKey, dataKey, unit) {
            // ... (이전 코드와 동일, 생략)
        }

        async function exportReport(action) {
            // ... (이전 코드와 동일, 생략)
        }

        function openCopyModalWithDataUrl(dataUrl) {
            // ... (이전 코드와 동일, 생략)
        }
        
        function copySummary(buttonElement) {
            // ... (이전 코드와 동일, 생략)
        }
        
        function handleError(error) {
             let msg = '분석 중 알 수 없는 오류가 발생했습니다. 다시 시도해주세요.';
             if (error.message === "API_PERMISSION_ERROR") {
                 msg = `AI 서버 접근이 거부되었습니다 (401/403 오류).<br>이 오류는 웹사이트를 서버 없이 HTML 파일로만 실행할 때 발생하는 일반적인 보안 제한 때문입니다.`;
             }
             setUIState('error', msg);
        }

        // --- 초기화 ---
        analyzeButton.disabled = true;
        setUIState('idle');
    </script>
</body>
</html>
